<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    for (let i = 0; i < 100; i++) {
  
      let productDiv = document.createElement('div');
      let productHeading = document.createElement('h3');
      let productPragraph = document.createElement('p');

      productDiv.className='product';

      productHeading.innerHTML = `Product Title ${i + 1}`;
      productPragraph.innerHTML = `Product description ${i + 1}`;

      productDiv.appendChild(productHeading);
      productDiv.appendChild(productPragraph);
      document.body.appendChild(productDiv);
      
      let myHr = document.createElement('hr');
      document.body.appendChild(myHr);
    }
  </script>
</body>
</html>
