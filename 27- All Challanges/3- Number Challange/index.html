<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let a = 1_00;
    let b = 2_00.5;
    let c = 1e2;
    let d = 2.4;

    console.log(Number.parseInt(Math.min(a, b, c, d)));

    console.log(Math.pow(a, Math.trunc(d)));

    console.log(Math.floor(d));
    console.log(Math.trunc(d));
    console.log(parseInt(d));
    console.log(Math.round(d));

    console.log((Math.trunc(b) / Math.ceil(d)).toFixed(2));

    console.log(Math.round((Math.trunc(b) / Math.ceil(d)).toFixed(2)));
    console.log(Math.ceil((Math.trunc(b) / Math.ceil(d)).toFixed(2)));
    
  </script>
</body>
</html>
