<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let a = 10;

    (a < 10)
      ? console.log(10) : (a >= 10 && a <= 40)
      ? console.log("10 To 40") : (a > 40)
      ? console.log("> 40") : console.log("Unknown");

    let st = "Elzero Web School";

    if ((st.length * 2).toString() === "34") {
      console.log("Good");
    }

    if (st.charAt(st.indexOf("W")).toLowerCase() === "w") {
      console.log("Good");
    }

    if (typeof(st.indexOf("E")) !== "string") {
      console.log("Good");
    }

    if (typeof st.indexOf("E") === "number") {
      console.log("Good");
    }

    if (st.substr(0, 6).repeat(2) === "ElzeroElzero") {
      console.log("Good");
    }
  </script>
</body>
</html>
