<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let myString= "1,2,3,EE,l,z,e,r,o,_,W,e,b,_,S,c,h,o,o,l,2,0,Z";
    let solution = myString.split(',').filter((ele) => isNaN(parseInt(ele))).join('').substring(myString.indexOf(','))
      .split('').reverse().join('').substring(+true).split('').reverse().join('').split('_').join(' ');
    console.log(solution);
  </script>
</body>
</html>
