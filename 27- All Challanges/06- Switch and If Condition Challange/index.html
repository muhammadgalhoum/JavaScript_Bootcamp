<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let job = "Developer", salary = 0;

    switch (job) {
      case "Manager":
        salary = 8000;
        console.log(`Salary is ${salary}`)
        break;
      case "IT":
      case "Support":
        salary = 6000;
        console.log(`Salary is ${salary}`);
        break;
      case "Developer":
      case "Designer":
        salary = 7000;
        console.log(`Salary is ${salary}`);
        break;
      default:
        console.log("Unknown Salary");
    }

    let holidays = 0, money = 0;

    if (holidays === 0) {
      money = 5000;
      console.log(`My Money is ${money}`);
    } else if (holidays === 1 || holidays === 2) {
      money = 3000;
      console.log(`My Money is ${money}`);
    } else if (holidays === 3) {
      money = 2000;
      console.log(`My Money is ${money}`);
    } else if (holidays === 4) {
      money = 1000;
      console.log(`My Money is ${money}`);
    } else if (holidays === 5) {
      money = 0;
      console.log(`My Money is ${money}`);
    } else {
      console.log(`My Money is ${money}`);
    }
  </script>
</body>
</html>
