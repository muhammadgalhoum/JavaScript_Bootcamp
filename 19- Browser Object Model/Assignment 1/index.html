<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500&family=Cairo:wght@300;400;500&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <label for="fonts">Choose a Font family:</label>
  <select name="fonts" id="fonts">
    <option value="open" selected>Open</option>
    <option value="cairo">Cairo</option>
    <option value="roboto">Roboto</option>
  </select><br><br>

  <label for="colors">Choose a Font color:</label>
  <select name="colors" id="colors">
    <option value="#e91e63" selected>Pink</option>
    <option value="#0075ff">Blue</option>
    <option value="#27ae60">Green</option>
    <option value="#8a6d3b">Brown</option>
    <option value="#009688">Dark Green</option>
    <option value="#9b51e0">Purple</option>
  </select><br><br>
  
  <label for="sizes">Choose a Font size:</label>
  <select name="sizes" id="sizes">
    <option value="16" selected>16</option>
    <option value="20">20</option>
    <option value="24">24</option>
    <option value="28">28</option>
    <option value="30">30</option>
  </select><br><br>
  <div>
    This text is for testing only
  </div>
  <script src="main.js"></script>
</body>
</html>
