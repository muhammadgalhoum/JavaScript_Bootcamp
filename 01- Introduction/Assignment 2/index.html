<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn JavaScript</title>
</head>
<body>
  <script>
    document.write("<h1>Muhammad</h1>");
    let myTilte = document.querySelector("h1");
    myTilte.style.color = "blue";
    myTilte.style.fontSize = "80px";
    myTilte.style.fontWeight = "bold";
    myTilte.style.textAlign = "center";
    myTilte.style.fontFamily = "Arial";
  </script>
</body>
</html>
